<div class="container"> 
    <mat-card> 
      <mat-toolbar color="accent"> 
        <div align="center" style="color:white;text-align: right;"> 
          Angular 7 - Pessoas - CRUD
        </div>   
      </mat-toolbar> 
    <br><br> 
      <mat-card-content> 
        <form [formGroup]="pessoaForm"(ngSubmit)="onFormSubmit()"> 
                <table> 
                  <tr> 
                    <td class="tbl1"> 
                      <mat-form-field class="demo-full-width"> 
                        <input formControlName="Nome" matTooltip="Informe o nome da Pessoa" matInput placeholder="Nome da pessoa"> 
                      </mat-form-field> 
                      <mat-error> 
                        <span *ngIf="!pessoaForm.get('Nome').value && pessoaForm.get('Nome').touched"></span> 
                      </mat-error> 
                    </td> 
                    <td class="tbl1"> 
                      <mat-form-field class="demo-full-width"> 
                        <input formControlName="Cpf" matTooltip="Informe o cpf" matInput placeholder="Cpf"> 
                      </mat-form-field> 
                      <mat-error> 
                        <span *ngIf="!pessoaForm.get('Cpf').value && pessoaForm.get('Cpf').touched"></span> 
                      </mat-error> 
                    </td> 
                    <td class="tbl1"> 
                      <mat-form-field class="demo-full-width"> 
                        <input formControlName="Id_Cidade" matTooltip="Informe o Id da Cidade" matInput placeholder="Id_Cidade"> 
                      </mat-form-field> 
                      <mat-error> 
                        <span *ngIf="!pessoaForm.get('Id_Cidade').value && pessoaForm.get('Id_Cidade').touched"></span> 
                      </mat-error> 
                    </td> 
                    <td class="tbl1"> 
                      <mat-form-field class="demo-full-width"> 
                        <input formControlName="Idade" matTooltip="Informe a Idade" matInput placeholder="Idade"> 
                      </mat-form-field> 
                      <mat-error> 
                        <span *ngIf="!pessoaForm.get('Idade').value && pessoaForm.get('Idade').touched"></span> 
                      </mat-error> 
                    </td> 
                  </tr> 
                  <tr> 
                    <td></td> 
                    <td  class="content-center"> 
                      <button type="submit" mat-raised-button color="accent"matTooltip="Clique no bot達o Enviar"[disabled]="!pessoaForm.valid">Enviar</button>     
                      <button type="reset" mat-raised-button color="accent"matTooltip="Clique no bot達o Resetar" (click)="resetForm()">Resetar</button> 
                    </td> 
                    <td> 
                      <p *ngIf="dataSaved" style="color:rgb(55, 0, 128);font-size:20px;font-weight:bold" Class="success" align="left"> 
                        {{message}} 
                      </p> 
                    </td> 
                  </tr> 
                </table> 
           <br><br> 
          <table class="table" > 
              <tr ngclass="btn-primary"> 
                <th class="tbl2">Nome da Pessoa</th> 
                <th class="tbl2">Cpf</th> 
                <th class="tbl2">Id_Cidade</th> 
                <th class="tbl2">Idade</th> 
                <th class="tbl2">Edita</th> 
                <th class="tbl2">Deleta</th> 
              </tr> 
              <tr *ngFor="let pessoa of allPessoas"> 
                <td class="tbl2">{{pessoa.nome}}</td> 
                <td class="tbl2">{{pessoa.cpf}}</td> 
                <td class="tbl2">{{pessoa.id_Cidade}}</td> 
                <td class="tbl2">{{pessoa.idade}}</td> 
                <td class="tbl2"> 
                  <button type="button" class="btn btn-info"matTooltip="Clique no bot達o para Editar"(click)="loadPessoaToEdit(pessoa.id)">Editar</button> 
                </td> 
                <td class="tbl2"> 
                  <button type="button" class="btn btn-danger"matTooltip="Clique no bot達o para Deletar"(click)="deletePessoa(pessoa.id)">Deletar</button> 
                </td> 
              </tr>    
            </table> 
        </form> 
      </mat-card-content> 
    </mat-card> 
    </div>
